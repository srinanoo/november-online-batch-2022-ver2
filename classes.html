        class ParentClass {
            constructor(pName, pAge) {
                this.parentName = pName;
                this.parentAge = pAge;
            }

            getParentDetails() {
                return "My Parent Name is: " + this.parentName + ", and Age is : " + this.parentAge;
            }
        }

        class ChildClass extends ParentClass {
            constructor(cName, cAge, pName, pAge) {
                super(pName, pAge); // this method should be called before any of the child references are initialized
                this.childName = cName;
                this.childAge = cAge;
            }

            getChildDetails() {
                return "Child Name is: " + this.childName + ", and Age is : " + this.childAge;
            }
        }
        let clsChildObj = new ChildClass("Dinesh", 30, "Dinesh's Parent", 60);
        console.log(clsChildObj.getChildDetails());
