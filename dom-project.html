<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
        }
        img {
            max-width: 100%;
        }
        .flex {
            display: flex;
            flex-wrap: wrap;
        }
        .flex > div {
            width: 33.33333333%;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div id="results"></div>

    <script>
        let data = [
            {
                "title": "Project 1 Title",
                "img": "images/background.jpeg",
                "description": "Project 1 Description goes here..."
            },
            {
                "title": "Project 2 Title",
                "img": "images/background.jpeg",
                "description": "Project 2 Description goes here..."
            },
            {
                "title": "Project 3 Title",
                "img": "images/background.jpeg",
                "description": "Project 3 Description goes here..."
            },
            {
                "title": "Project 4 Title",
                "img": "images/background.jpeg",
                "description": "Project 4 Description goes here..."
            },
            {
                "title": "Project 5 Title",
                "img": "images/background.jpeg",
                "description": "Project 5 Description goes here..."
            },
            {
                "title": "Project 6 Title",
                "img": "images/background.jpeg",
                "description": "Project 6 Description goes here..."
            }
        ];

        let output = "";
        output += '<div class="flex">';
        for(let temp of data) {
            console.log(temp);
            output += '<div>';
            output += '<h4>'+temp.title+'</h4>';
            output += '<div>';
                output += '<img src="'+temp.img+'" alt="">';
            output += '</div>';
            output += '<p>'+temp.description+'</p>';
            output += '</div>';
        }
        output += '</div>';

        document.querySelector("#results").innerHTML = output;
    </script>
    
</body>
</html>
